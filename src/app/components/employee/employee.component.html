<mat-card>
  <mat-card-header>
    <mat-card-title>Employees</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="datatable" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>role</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <ng-container matColumnDef="doj">
        <th mat-header-cell *matHeaderCellDef>doj</th>
        <td mat-cell *matCellDef="let element">
          {{ element.doj | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>salary</th>
        <td mat-cell *matCellDef="let element">
          {{ element.salary | currency : "USD" : true : "1.2-2" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            (click)="editEmployee(element.id)"
          >
            Edit
          </button>
          <button
            (click)="deleteEmployee(element.id)"
            button
            class="warn"
            mat-flat-button
          >
            Delete
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table> </mat-card-content
></mat-card>
