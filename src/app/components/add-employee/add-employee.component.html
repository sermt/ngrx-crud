<mat-card>
  <mat-card-header>
    <mat-card-title>Employee Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="createEmployeeForm"
      autocomplete="off"
      (ngSubmit)="saveEmployee()"
    >
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date of Joining</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="doj" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Salary</mat-label>
        <input matInput formControlName="salary" type="number" />
      </mat-form-field>
      <menu>
        <button mat-raised-button type="submit" color="primary">Save</button>
        <button mat-raised-button type="button" color="warn" (click)="close()">
          Close
        </button>
      </menu>
    </form>
  </mat-card-content>
</mat-card>
